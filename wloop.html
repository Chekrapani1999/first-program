<html>
<head>
<title>javascript internal script</title></head>
<body>
<script type="text/javascript">
var count=0;
var sum=0;
document.write("starting loop"+"<br/>");	
do
{
document.write("current count:"+count+"<br/>");
sum=sum+count;
count++;
}while(count<5);
document.write("loop stopped!"+"<br/>");
document.write("Sum:"+sum+"<br/>");
</script>
</body>
</html>
